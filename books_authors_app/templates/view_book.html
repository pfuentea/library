{% extends './base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <h1>{{book.title}}</h1>
            <h2>ID: {{book.id}}</h2>
            <p>
                Description: {{book.descr}}
            </p>
            <p>
                Authors:
                {% for author in authors_of_book %}  
                    {{author.first_name}} {{author.last_name}}
                {% endfor %}
            </p>
        </div>        
    </div>
    <div class="row">
        <div class="col-8">
            <form action="/add_author/" method="POST" id="new_author" name="new_author">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Authors</label>
                    <select class="form-control" id="author">
                        {% for a in all_authors %}  
                        <option value="{{a.id}}">{{a.first_name}} {{a.last_name}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                
                
               
            </form>
        </div>        
    </div>
</div>

{% endblock %}
