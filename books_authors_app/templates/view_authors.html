{% extends './base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <h1>{{author.first_name}} {{author.last_name}}</h1>
            <h2>ID: {{author.id}}</h2>
            <p>
                Notes: {{author.notes}}
            </p>
            <p>
                Books:
                {% for book in books_of_author %}  
                    {{book.title}}
                {% endfor %}
            </p>
        </div>        
    </div>
    <div class="row">
        <div class="col-8">
            <form action="/add_book/{{author.id}}" method="POST" id="new_book" name="new_book">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Books</label>
                    <select class="form-control" id="book" name="book">
                        {% for b in all_books %}  
                        <option value="{{b.id}}">{{b.title}} </option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>        
    </div>
</div>

{% endblock %}
